<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TechWave</title>

     <!-- Link to Google Fonts for Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>

        /* Apply Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-navbar {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

         /* Wrapper inside the navbar for content */
        .navbar-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Mobile navbar specific styles */
        @media (max-width: 767px) {
            .navbar-wrapper {
                height: 60px;
                max-width: 440px;
                padding: 16px 20px 20px 16px;
            }
        }
        /* Add smooth hover effect for the subscribe button */
        .subscribe-button {
            background: linear-gradient(47.64deg, #f7e93f, #fb09b4, #9100f8, #f7e93f);
            background-size: 200% 200%;
            background-position: 0% 0%;
            transition: background-position 0.6s ease;
            font-weight: 600;
            font-style: normal;
            border-radius: 10000px;
            font-size: 14px;
            padding: 10px 14px 10px 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }
        .subscribe-button:hover {
            background-position: 100% 100%;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .subscribe-button {
                font-size: 16px;
                padding: 12px 16px 12px 16px;
            }
        }
        
        @media (min-width: 1024px) {
            .navbar-wrapper {
                padding: 0 2rem;
            }
        }
         /* Custom CSS for popup animation */
        @keyframes popupAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-card {
            animation: popupAnimation 0.5s ease-in-out;
        }
    </style>

</head>

<body>
   <div class="bg-[#1A0B2E] text-white border-1 border-[#412567]">

   <!-- Navbar -->
  <nav class="navbar-wrapper py-3 md:py-4 flex justify-between items-center">
    <!-- Logo -->
    <img src="./assets/TechWave logo.png" alt="TechWave Logo" class="w-20 md:w-28 lg:w-32" />

    <!-- Navbar Links and Button -->
    <div class="hidden md:flex space-x-6 lg:space-x-8 items-center">
      <a href="#about" class="text-sm lg:text-base hover:text-purple-400 transition">About</a>
      <a href="#episodes" class="text-sm lg:text-base hover:text-purple-400 transition">Episodes</a>
      <a href="#host" class="text-sm lg:text-base hover:text-purple-400 transition">Host</a>
    </div>

    <div class="subscribe-button-container hidden md:block">
      <button class="subscribe-button text-white">Subscribe →</button>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden">
      <button class="text-white p-2 hover:text-purple-400 transition" id="hamburger-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu (for small screens) -->
  <div class="md:hidden bg-purple-900 p-4 hidden" id="mobile-menu">
    <div class="space-y-4">
      <a href="#about" class="block text-sm hover:text-purple-400 transition">About</a>
      <a href="#episodes" class="block text-sm hover:text-purple-400 transition">Episodes</a>
      <a href="#host" class="block text-sm hover:text-purple-400 transition">Host</a>
      <button class="subscribe-button text-white w-full justify-center">Subscribe →</button>
    </div>
  </div>

  </div>
</body>

<script>
  // Toggle mobile menu
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburgerBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
  <!-- Header Section with Background Image -->
    <header class="relative flex flex-col items-center justify-center h-screen bg-cover bg-center" style="background-image: url('./assets/hero-bg.png');"></header>
    <!-- Content in the header -->
        <div class="relative z-10 text-center text-white p-8">
            <div class="flex items-center justify-center">
                <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v6m-3 3l3-3 3 3m-3-3v6m-9-4a9 9 0 1118 0 9 9 0 01-18 0z" />
                    </svg>
                </div>
            </div>

            <h1 class="text-5xl font-bold mt-4">TechWave</h1>
            <p class="mt-2 text-xl">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="flex justify-center gap-4 mt-6">
                <button class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white py-2 px-6 rounded-lg hover:opacity-80">
                    Listen on Spotify
                </button>
                <button class="bg-green-500 text-white py-2 px-6 rounded-lg hover:opacity-80">
                    Subscribe
                </button>
            </div>
        </div>

        <!-- Popup Card -->
        <div class="popup-card absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-white text-black rounded-lg p-4 shadow-lg w-80 animate-popup">
            <p class="font-semibold text-lg">New Episode Out Now!</p>
            <p class="mt-2 text-sm">Check out the latest tech insights and productivity tips to boost your efficiency.</p>
        </div>
    </div>

</body>
</html>
