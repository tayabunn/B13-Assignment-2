<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TechWave</title>

     <!-- Link to Google Fonts for Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>

        /* Apply Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-navbar {
            width: 1600px;
            height: 92px;
            margin: 0 auto;
        }

         /* Wrapper inside the navbar for content */
        .navbar-wrapper {
            width: 1200px;
            margin: 0 auto;
        }
        /* Add smooth hover effect for the subscribe button */
        .subscribe-button {
            background: linear-gradient(47.64deg, #f7e93f, #fb09b4, #9100f8, #f7e93f);
            background-size: 200% 200%;
            background-position: 0% 0%;
            transition: background-position 0.6s ease;
            font-weight: 600;
            font-style: normal;
            border-radius: 10000px;
            font-size: 16px;
            padding: 12px 16px 12px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }
        .subscribe-button:hover {
            background-position: 100% 100%;
        }
    </style>

</head>

<body>
   <div class="bg-[#1A0B2E] text-white border-1 border-[#412567]">

   <!-- Navbar -->
  <nav class="navbar-wrapper p-4 flex justify-between items-center">
    <!-- Logo -->
    <img src="./assets/TechWave logo.png" alt="TechWave Logo" class="w-32" />

    <!-- Navbar Links and Button -->
    <div class="hidden md:flex space-x-8">
      <a href="#about" class="hover:text-purple-400">About</a>
      <a href="#episodes" class="hover:text-purple-400">Episodes</a>
      <a href="#host" class="hover:text-purple-400">Host</a>
    </div>

    <div class="subscribe-button-container hidden md:block">
      <button class="subscribe-button text-white">Subscribe →</button>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden">
      <button class="text-white">
        <img src="Top Navigation-mobile.png" alt="Menu" class="w-8 h-8"/>
      </button>
    </div>
  </nav>

  <!-- Mobile View (for small screens) -->
  <div class="md:hidden bg-purple-900 p-4">
    <div class="space-y-4">
      <a href="#about" class="block hover:text-purple-400">About</a>
      <a href="#episodes" class="block hover:text-purple-400">Episodes</a>
      <a href="#host" class="block hover:text-purple-400">Host</a>
      <button class="subscribe-button text-white">Subscribe →</button>
    </div>
  </div>

  </div>
</body>
</html>
